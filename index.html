<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Montserrat:wght@400;600;700&family=Nanum+Pen+Script&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <p>Welcome to</p>
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="choices">
                <div class="player">
                    <h2 class="player">Player</h2>
                    <button data-player-choice="stone" class="player-choice zoom">🗿</button>
                    <button data-player-choice="paper" class="player-choice zoom">📃</button>
                    <button data-player-choice="scissors" class="player-choice zoom">✂️</button>
                </div>
                <div class="vs"><p>VS</p></div>
                <div class="computer">
                    <h2 class="computer">Computer</h2>
                    <button data-computer-choice>📃</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="results">
                <div class="result-message hidden">YOU WIN!</div>
                <button class="restart hidden"><img src="./img/restart.svg" alt=""></button>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
